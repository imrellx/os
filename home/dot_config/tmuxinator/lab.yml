# ABOUTME: tmuxinator template for network lab sessions
# ABOUTME: Multi-device SSH with monitoring pane

# Usage: tmuxinator start lab
# Or with custom hosts: tmuxinator start lab r1=192.168.1.1 r2=192.168.1.2

name: lab
root: ~/

# Default hosts (override via CLI args)
<% r1 ||= "r1.lab" %>
<% r2 ||= "r2.lab" %>
<% sw1 ||= "sw1.lab" %>

windows:
  - devices:
      layout: tiled
      panes:
        - r1: ssh <%= r1 %>
        - r2: ssh <%= r2 %>
        - sw1: ssh <%= sw1 %>
  - monitor:
      layout: even-vertical
      panes:
        - ping <%= r1 %>
        - ping <%= r2 %>
