# ABOUTME: sesh configuration for named tmux sessions
# ABOUTME: Defines quick-access sessions with friendly names

# Show config sessions before zoxide results
sort_order = ["config", "tmux", "zoxide"]

# Default session settings
[default_session]
startup_command = "nvim"
preview_command = "eza --tree --level=2 --icons --git --color=always {}"

# Named sessions
[[session]]
name = "vault"
path = "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/vault-002"

[[session]]
name = "family"
path = "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/family"

[[session]]
name = "vault-obsidian"
path = "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/vault-002"
startup_command = "open 'obsidian://open?vault=vault-002'"

[[session]]
name = "family-obsidian"
path = "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/family"
startup_command = "open 'obsidian://open?vault=family'"

[[session]]
name = "os"
path = "~/Code/personal/os"

[[session]]
name = "pai"
path = "~/Code/personal/pai-config"
