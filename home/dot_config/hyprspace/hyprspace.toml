# ABOUTME: Hyprspace tiling window manager configuration (macOS)
# ABOUTME: Omarchy-style keybindings with dwindle layout and multi-monitor support
# HYPRSPACE CONFIG (OMARCHY EDITION)
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

# 1. GLOBAL SETTINGS (MUST BE AT THE TOP)
# ---------------------------------------
start-at-login = true
default-root-container-layout = 'dwindle'

# MOUSE SYNC (The Fix for AutoRaise)
# This must be here, NOT at the bottom.
on-focus-changed = ['move-mouse window-lazy-center']

# 2. GAPS
# -------
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 2
outer.right = 10

# 3. BINDINGS
# -----------
[mode.main.binding]
# alt-shift-enter = 'exec-and-forget open -n /Applications/Ghostty.app'
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 0'

alt-shift-space = 'layout floating tiling'
alt-f = 'fullscreen'
alt-e = 'layout dwindle'
alt-s = 'layout v_accordion'
alt-w = 'layout h_accordion'
alt-shift-r = 'reload-config'

# 4. WINDOW RULES (Specific Apps)
# -------------------------------

# Zen Browser -> Workspace 5
[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
run = ['layout tiling', 'move-node-to-workspace 5']

# Chrome -> Workspace 5
[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = ['layout tiling', 'move-node-to-workspace 5']

# Safari -> Workspace 5
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = ['layout tiling', 'move-node-to-workspace 5']

# Royal TSX -> Workspace 6
[[on-window-detected]]
if.app-id = 'com.lemonmojo.RoyalTSX.App'
run = ['layout tiling', 'move-node-to-workspace 6']

# VoiceInk -> Floating
[[on-window-detected]]
if.app-id = 'com.prakashjoshipax.VoiceInk'
run = ['layout floating']

# MULTI-MONITOR ASSIGNMENTS (Based on your IDs)
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Monitor 1 = BenQ Left?  (Assigned WS 9)
# Monitor 2 = BenQ Right? (Assigned WS 0)
# Monitor 3 = MacBook     (Assigned WS 1-8)
# "hyprspace list-monitors" you can list monitors.

[workspace-to-monitor-force-assignment]
# MacBook (Monitor 3) gets the main workspaces
1 = 3
2 = 3
3 = 3
4 = 3
5 = 3
6 = 3
7 = 3
8 = 3

# External Monitor 1 gets WS 7-8
9 = 1

# External Monitor 2 gets WS 9-10 (0)
0 = 2
