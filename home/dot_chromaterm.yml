# ABOUTME: ChromaTerm syntax highlighting for Cisco IOS/IOS-XE/NX-OS
# ABOUTME: Direct translation from vscode-cisco-config-highlight (Y-Ysss)

rules:
# ==============================================================================
# SECTION 1: Comments
# Source: #comment repository
# ==============================================================================

- description: Comment line (! or #)
  regex: ^\s*[!#].*
  color: f#888888 italic

# ==============================================================================
# SECTION 2: Interface Types
# Source: #interface_type repository - 15 interface patterns
# Color: Green (#99ad6a) for all interface names
# ==============================================================================

# --- Ethernet Family (Full and Abbreviated) ---
- description: Interface - Ethernet variants (full names)
  regex: \b(HundredGigE|FortyGigabitEthernet|TwentyFiveGigE|TenGigabitEthernet|FiveGigabitEthernet|TwoGigabitEthernet|GigabitEthernet|FastEthernet|Ethernet)((\d+[/.])*\d+)?
  color: f#99ad6a

- description: Interface - Ethernet variants (abbreviated)
  regex: \b(Hu|Fo|Twe|Te|Fi|Tw|Gi|Fa|Eth?)((\d+[/.])*\d+)
  color: f#99ad6a

# --- Wireless ---
- description: Interface - Dot11Radio (Wireless)
  regex: \b[Dd]ot11[Rr]adio((\d+[/.])*\d+)?
  color: f#99ad6a

# --- Virtual/Logical Interfaces ---
- description: Interface - Loopback
  regex: \b([Ll]oopback|Lo)(\d+)?
  color: f#99ad6a

- description: Interface - Port-channel
  regex: \b([Pp]ort-?[Cc]hannel|Po)(\d+)?
  color: f#99ad6a

- description: Interface - Tunnel
  regex: \b([Tt]unnel|Tu)(\d+)?
  color: f#99ad6a

- description: Interface - VLAN
  regex: \b([Vv]lan|Vl)(\d+)?
  color: f#99ad6a

- description: Interface - Null
  regex: \b([Nn]ull|Nu)(\d+)?
  color: f#99ad6a

# --- WAN/Serial Interfaces ---
- description: Interface - Serial
  regex: \b([Ss]erial|Se)((\d+[/.])*\d+)?
  color: f#99ad6a

- description: Interface - Cellular
  regex: \b([Cc]ellular|Ce)((\d+[/.])*\d+)?
  color: f#99ad6a

# --- Template/Dial Interfaces ---
- description: Interface - Virtual-Template
  regex: \b([Vv]irtual-[Tt]emplate|Vt)(\d+)?
  color: f#99ad6a

- description: Interface - Dialer
  regex: \b([Dd]ialer|Di)(\d+)?
  color: f#99ad6a

- description: Interface - Async
  regex: \b([Aa]sync|As)(\d+)?
  color: f#99ad6a

# --- ISDN/ATM Interfaces ---
- description: Interface - BRI (ISDN)
  regex: \b([Bb][Rr][Ii]|BR)((\d+[/.])*\d+)?
  color: f#99ad6a

- description: Interface - BVI (Bridge Virtual Interface)
  regex: \b([Bb][Vv][Ii]|BV)(\d+)?
  color: f#99ad6a

# --- Management ---
- description: Interface - Management
  regex: \b([Mm]anagement|[Mm]gmt|Mg)((\d+[/.])*\d+)?
  color: f#99ad6a

# --- Additional Interfaces (Beyond tmLanguage) ---
- description: Interface - AppGigabitEthernet (App hosting)
  regex: \bAppGigabitEthernet((\d+[/.])*\d+)?
  color: f#99ad6a

- description: Interface - NVE (VXLAN)
  regex: \b[Nn]ve\d+
  color: f#99ad6a

- description: Interface - BD-VIF (Bridge Domain Virtual Interface)
  regex: \bBD-VIF\d+
  color: f#99ad6a

- description: Interface - VASI (VRF-Aware Service Infrastructure)
  regex: \b(vasileft|vasiright)\d+
  color: f#99ad6a

- description: Interface - Pseudowire
  regex: \bpseudowire\s+\d+
  color: f#99ad6a

# ==============================================================================
# SECTION 3: VRF Configuration
# Source: #vrf repository
# ==============================================================================

- description: VRF name (after forwarding/definition)
  regex: (?<=[Vv]rf\s([Ff]orwarding|[Dd]efinition)\s)\S+
  color: f#99ad6a

- description: VRF name (standalone VRF-xxx pattern)
  regex: \bVRF-\S+
  color: f#99ad6a

# ==============================================================================
# SECTION 4: IP/MAC Addresses
# Source: #address repository
# Color: Light Blue (#8197bf) for IP, Purple (#c6b6ee) for MAC
# ==============================================================================

# --- IPv4 ---
- description: IPv4 address with CIDR
  regex: ((25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)\.){3}(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)/(\d|[1-2]\d|3[0-2])
  color: f#8197bf

- description: IPv4 address (dotted decimal)
  regex: ((25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)\.){3}(25[0-5]|2[0-4]\d|1\d{2}|[1-9]?\d)
  color: f#8197bf

# --- IPv6 ---
- description: IPv6 address
  regex: ([0-9a-fA-F]{1,4}:){1,7}[0-9a-fA-F]{1,4}(/\d{1,3})?
  color: f#8197bf

- description: IPv6 condensed (with ::)
  regex: ([0-9a-fA-F]{1,4}:)*::([0-9a-fA-F]{1,4}:)*[0-9a-fA-F]{1,4}(/\d{1,3})?
  color: f#8197bf

# --- MAC Addresses ---
- description: MAC address (Cisco format xxxx.xxxx.xxxx)
  regex: ([0-9a-fA-F]{4}\.){2}[0-9a-fA-F]{4}
  color: f#c6b6ee

- description: MAC address (colon format xx:xx:xx:xx:xx:xx)
  regex: ([0-9a-fA-F]{2}:){5}[0-9a-fA-F]{2}
  color: f#c6b6ee

- description: MAC address (dash format xx-xx-xx-xx-xx-xx)
  regex: ([0-9a-fA-F]{2}-){5}[0-9a-fA-F]{2}
  color: f#c6b6ee

# ==============================================================================
# SECTION 5: Strings (Description, Remark, Hostname)
# Source: #string repository
# ==============================================================================

# --- Description/Remark Text (Gold #dad085) ---
- description: Description text content
  regex: (?<=\b[Dd]escription\s).+$
  color: f#dad085

- description: Remark text content
  regex: (?<=\b[Rr]emark\s).+$
  color: f#dad085 italic

# --- Hostname (Green #99ad6a) ---
- description: Hostname value
  regex: (?<=[Hh]ostname\s)\S+
  color: f#99ad6a

- description: Domain name value
  regex: (?<=[Dd]omain[.-][Nn]ame\s)\S+
  color: f#99ad6a

# --- Username (Green #99ad6a) ---
- description: Username value
  regex: (?<=[Uu]sername\s)\S+
  color: f#99ad6a

# --- Passwords/Secrets (Gray dim #888888) ---
- description: Password (encrypted)
  regex: "[Pp]assword\\s+\\d+\\s+\\S+"
  color: f#888888

- description: Secret (encrypted)
  regex: "[Ss]ecret\\s+\\d+\\s+\\S+"
  color: f#888888

# --- Logging/Syslog ---
- description: Syslog message ID
  regex: "%[A-Z0-9_]+-\\d+-[A-Z0-9_]+"
  color: f#ffaf00

# ==============================================================================
# SECTION 6: Numeric Constants
# Source: #numeric repository
# Color: Bright Gold (#ffaf00)
# ==============================================================================

- description: Hexadecimal value
  regex: \b0x[0-9a-fA-F]+\b
  color: f#dad085

- description: BGP community (AA:NN format)
  regex: \b\d+:\d+\b
  color: f#dad085

# NOTE: Standalone integers handled at end to avoid overriding specific patterns

# ==============================================================================
# SECTION 7: Switchport/VLAN Keywords
# Source: #keyword repository (vlan-type, switchport-mode sections)
# ==============================================================================

# --- Switchport Mode Keywords (Gold #dad085) ---
- description: Keyword - access (switchport mode)
  regex: \baccess\b
  color: f#dad085

- description: Keyword - trunk (switchport mode)
  regex: \btrunk\b
  color: f#dad085

- description: Keyword - dynamic auto/desirable
  regex: \b(auto|desirable)\b
  color: f#dad085

# --- VLAN Keywords ---
- description: Keyword - vlan
  regex: \bvlan\b
  color: f#dad085

- description: Keyword - allowed
  regex: \ballowed\b
  color: f#dad085

- description: Keyword - native (Red #cf6a4c)
  regex: \bnative\b
  color: f#cf6a4c

- description: Keyword - voice (Red #cf6a4c)
  regex: \bvoice\b
  color: f#cf6a4c

# --- VLAN Protocol Keywords (Gold) ---
- description: Keyword - protocol-vlan/mac-vlan/dot1q
  regex: \b(protocol-vlan|mac-vlan|dot1q)\b
  color: f#dad085

# ==============================================================================
# SECTION 8: ACL/Direction Keywords
# Source: #keyword repository (permit-deny, direction sections)
# ==============================================================================

# --- Permit/Deny (Green/Red) ---
- description: Keyword - permit (Green #99ad6a)
  regex: \bpermit\b
  color: f#99ad6a

- description: Keyword - deny (Red #cf6a4c)
  regex: \bdeny\b
  color: f#cf6a4c

# --- Direction Keywords (Cyan #8fbfdc) ---
- description: Keyword - in/out
  regex: \b(in|out)\b
  color: f#8fbfdc

- description: Keyword - input/output
  regex: \b(input|output)\b
  color: f#8fbfdc

- description: Keyword - inside/outside
  regex: \b(inside|outside)\b
  color: f#8fbfdc

# --- Quantifiers/Modifiers (Cyan) ---
- description: Keyword - any/all
  regex: \b(any|all)\b
  color: f#8fbfdc

# --- List Operations (Gold) ---
- description: Keyword - add/remove/except
  regex: \b(add|remove|except)\b
  color: f#dad085

# --- Match Types (Gold) ---
- description: Keyword - match-any/match-all
  regex: \b(match-any|match-all)\b
  color: f#dad085

# ==============================================================================
# SECTION 9: Status Keywords
# Source: #keyword repository (status, shutdown sections)
# ==============================================================================

# --- Up Status (Green #99ad6a bold) ---
- description: Status - up
  regex: \b[Uu][Pp]\b
  color: f#99ad6a bold

# --- Down Status (Red #B05050 bold) ---
- description: Status - down
  regex: \b[Dd][Oo][Ww][Nn]\b
  color: f#B05050 bold

- description: Status - deleted
  regex: \b[Dd]eleted\b
  color: f#B05050 bold

- description: Status - administratively down
  regex: administratively\s+down
  color: f#B05050 bold

# --- Shutdown (Red #B05050 bold) ---
- description: Keyword - shutdown
  regex: \bshutdown\b
  color: f#B05050 bold

# ==============================================================================
# SECTION 10: Command Prefixes (no, default)
# Source: #unused repository
# ==============================================================================

- description: Command - no (disable/negate) (Red #cf6a4c)
  regex: \bno\b
  color: f#cf6a4c

- description: Command - default
  regex: \bdefault\b
  color: f#888888

# ==============================================================================
# SECTION 11: Named Objects (BGP, Crypto, Groups)
# Source: #bgp, #crypto, #group repositories
# Color: Green (#99ad6a) for names
# ==============================================================================

# --- Route-map / Policy-map / Class-map Names ---
- description: Route-map name
  regex: (?<=[Rr]oute-[Mm]ap\s)\S+
  color: f#99ad6a

- description: Policy-map name
  regex: (?<=[Pp]olicy-[Mm]ap\s)\S+
  color: f#99ad6a

- description: Class-map name
  regex: (?<=[Cc]lass-[Mm]ap\s)\S+
  color: f#99ad6a

- description: Class reference name
  regex: (?<=class\s)\S+
  color: f#99ad6a

# --- Access-list Names ---
- description: Access-list name
  regex: (?<=[Aa]ccess-[Ll]ist\s)((extended|standard)\s)?\S+
  color: f#99ad6a

- description: IP access-list name
  regex: (?<=[Ii]p\s[Aa]ccess-[Ll]ist\s(extended|standard)\s)\S+
  color: f#99ad6a

# --- Prefix-list / Object-group Names ---
- description: Prefix-list name
  regex: (?<=[Pp]refix-[Ll]ist\s)\S+
  color: f#99ad6a

- description: Object-group name (network)
  regex: (?<=object-group\snetwork\s)\S+
  color: f#99ad6a

- description: Object-group name (service)
  regex: (?<=object-group\sservice\s)\S+
  color: f#99ad6a

- description: Object-group name (security)
  regex: (?<=object-group\ssecurity\s)\S+
  color: f#99ad6a

- description: Object-group name (icmp-type)
  regex: (?<=object-group\sicmp-type\s)\S+
  color: f#99ad6a

# --- Crypto Names ---
- description: Crypto-map name
  regex: (?<=[Cc]rypto\s[Mm]ap\s)\S+
  color: f#99ad6a

- description: Transform-set name
  regex: (?<=[Tt]ransform-[Ss]et\s)\S+
  color: f#99ad6a

- description: IPsec profile name
  regex: (?<=[Ii]psec\s[Pp]rofile\s)\S+
  color: f#99ad6a

- description: ISAKMP profile name
  regex: (?<=[Ii]sakmp\s[Pp]rofile\s)\S+
  color: f#99ad6a

- description: Keyring name
  regex: (?<=keyring\s)\S+
  color: f#99ad6a

- description: Keyring local name
  regex: (?<=keyring\slocal\s)\S+
  color: f#99ad6a

# --- BGP Names ---
- description: BGP peer-group name
  regex: (?<=[Pp]eer-[Gg]roup\s)\S+
  color: f#99ad6a

- description: BGP peer-session name
  regex: (?<=[Pp]eer-[Ss]ession\s)\S+
  color: f#99ad6a

- description: BGP peer-policy name
  regex: (?<=[Pp]eer-[Pp]olicy\s)\S+
  color: f#99ad6a

# --- Pool/Community Names ---
- description: Pool name
  regex: (?<=[Pp]ool\s)\S+
  color: f#99ad6a

- description: Community-list name
  regex: (?<=[Cc]ommunity\s)\S+
  color: f#99ad6a

