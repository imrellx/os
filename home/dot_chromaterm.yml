# ==============================================================================
# ADDITIONAL: Routing Protocol States
# Not in original tmLanguage but useful for operational output
# ==============================================================================

# --- BGP States ---
- description: BGP - Established (Green)
  regex: \bEstablished\b
  color: f#99ad6a bold

- description: BGP - Problem states (Red)
  regex: \b(Idle|Active|Connect|OpenSent|OpenConfirm)\b
  color: f#B05050

# --- OSPF States ---
- description: OSPF - FULL (Green)
  regex: \bFULL\b
  color: f#99ad6a bold

- description: OSPF - Problem states (Red)
  regex: \b(DOWN|INIT|2WAY|EXSTART|EXCHANGE|LOADING)\b
  color: f#B05050

- description: OSPF - DR/BDR roles
  regex: \b(DR|BDR|DROTHER)\b
  color: f#8fbfdc

# --- STP States ---
- description: STP - Forwarding (Green)
  regex: \b(FWD|[Ff]orwarding)\b
  color: f#99ad6a

- description: STP - Blocking (Red)
  regex: \b(BLK|[Bb]locking)\b
  color: f#B05050

- description: STP - Learning/Listening (Gold)
  regex: \b(LRN|LIS|[Ll]earning|[Ll]istening)\b
  color: f#dad085

# ==============================================================================
# ADDITIONAL: Router Prompts
# ==============================================================================

- description: Router prompt (config mode)
  regex: ^[A-Za-z0-9_-]+\(config[^)]*\)#
  color: f#cf6a4c bold

- description: Router prompt (exec mode)
  regex: ^[A-Za-z0-9_-]+[>#]
  color: f#8197bf bold

# ==============================================================================
# ADDITIONAL: Error Messages
# ==============================================================================

- description: Error - Invalid input
  regex: "^%\\s*Invalid\\s+input"
  color: f#B05050 bold

- description: Error - Incomplete command
  regex: "^%\\s*Incomplete\\s+command"
  color: f#ffaf00

- description: Error - Ambiguous command
  regex: "^%\\s*Ambiguous\\s+command"
  color: f#ffaf00

- description: Error - Unknown command
  regex: "^%\\s*Unknown\\s+command"
  color: f#B05050

- description: Error - General %message
  regex: "^%[A-Z0-9_-]+"
  color: f#ffaf00

# ==============================================================================
# LAST: Standalone Numbers
# Must be at end to avoid overriding specific patterns
# Color: Bright Gold (#ffaf00)
# ==============================================================================

- description: Standalone integer
  regex: \b\d+\b
  color: f#ffaf00
